<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Utopiste par Piste</title>
  <style>
    /* ---------- GLOBAL ---------- */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* arrière-plan en pleine page */
    body {
      background: url('fond.png') no-repeat center center fixed;
      background-size: cover;
    }

    /* ---------- CONTENU ---------- */
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* on centre l’image du vélo */
    .bike {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80vw;
      max-height: 80vh;
      width: auto;
      height: auto;
    }

    /* gestion du responsive */
    @media (max-width: 600px) {
      .bike {
        max-width: 90vw;
        max-height: 90vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- vélo/cabine PNG transparent -->
    <img src="bike.png" alt="Triporteur audio" class="bike">
  </div>
</body>
</html>
